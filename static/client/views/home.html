<div id="tri-areas" class="row full-width">
    <accordion id="sidebar" class="small-3 columns" close-others="false">

        <!-- DOC area -->
        <accordion-group is-open="docOpen" ng-init="docOpen=true">
            <accordion-heading>
                Documenti <i class="right" ng-class="{'fa fa-chevron-down': docOpen, 'fa fa-chevron-right': !docOpen}"></i>
            </accordion-heading>
            <div ui-view="doc" id="doc-area"></div>
        </accordion-group>

        <!-- META area -->
        <accordion-group is-open="metaOpen">
            <accordion-heading>
                Annotazioni <i class="right" ng-class="{'fa fa-chevron-down': metaOpen, 'fa fa-chevron-right': !metaOpen}"></i>
            </accordion-heading>
            <div ui-view="meta" id="meta-area"></div>
        </accordion-group>

    </accordion>
    <div ui-view="main" class="small-9 columns"></div>
</div>
